<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Grid Size</title>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0040ff, #c4007b);
            font-family: 'Alice', serif;
            color: white;
            position: relative;
        }

        .grid-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: absolute;
            bottom: 25%;
        }

        .grid-button {
            background-color: #a7098e; /* Button color */
            color: #ffffff; /* Button text color */
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.2s;
            text-align: center;
        }

        .grid-button:hover {
            transform: scale(1.05);
            background-color: #8c0074; /* Darker shade for hover */
        }

        .signature {
            position: absolute;
            bottom: 150px;
            font-size: 16px;
            text-align: center;
        }

        h1 {
            position: absolute;
            top: 10%;
            font-size: 2.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Select Grid Size</h1>
    <div class="grid-buttons">
        <button class="grid-button" onclick="window.location.href='https://prize-vault.github.io/3×3.html'">3×3</button>
        <button class="grid-button" onclick="window.location.href='https://prize-vault.github.io/4×4.html'">4×4</button>
        <button class="grid-button" onclick="window.location.href='https://prize-vault.github.io/5×5.html'">5×5</button>
    </div>
    <div class="signature">@pH Developer</div>
</body>
</html>
