<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            margin: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        /* Banner Section */
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('banner.jpg'); /* Replace with your banner image */
            background-size: cover;
            background-position: center;
            filter: brightness(0.85);
            position: relative;
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            padding: 60px 20px 20px;
            background: linear-gradient(145deg, #f7f9fc, #e6ebf3);
            border-bottom: 1px solid #f0f4f8;
            margin-top: -50px; /* Adjust spacing for profile image */
        }

        .profile-section img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 130px; /* Adjust to position at the bottom of the banner */
            left: 50%;
            transform: translateX(-50%);
        }

        .profile-section h1 {
            font-size: 1.8em;
            margin: 60px 0 5px;
            color: #333;
            font-weight: 700;
        }

        .profile-section p {
            font-size: 1em;
            color: #555;
            margin-top: 5px;
        }

        /* Contact Info Section */
        .contact-info {
            padding: 25px 20px;
            font-size: 1.1em;
            background-color: #fff;
        }

        .contact-info p {
            margin: 15px 0;
            color: #555;
            display: flex;
            align-items: center;
            font-weight: 400;
        }

        .contact-info p strong {
            color: #007BFF;
            margin-right: 10px;
        }

        .contact-info a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }

        .contact-info a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Icons */
        .contact-info p i {
            color: #007BFF;
            margin-right: 10px;
            font-size: 1.2em;
        }
    </style>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-VoAYh2T8xC1sB6NsqBdUOnH9LvB/4l5bDhRg6cH9At5NqtpmxkOos9XQ19rRHNq7okMfp/Ry+eSDMUGPjYJoZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Banner Image -->
        <div class="banner"></div>

        <!-- Profile Section -->
        <div class="profile-section">
            <img src="profile.jpg" alt="Profile Picture of Rohit Kumar Jaiswal"> <!-- Replace with your profile picture -->
            <h1>Rohit Kumar Jaiswal</h1>
            <p>Author & Software Developer</p>
        </div>

        <!-- Contact Info Section -->
        <div class="contact-info">
            <p><i class="fas fa-phone-alt"></i> <strong>Contact Number:</strong> +91 92016 27744</p>
            <p><i class="fas fa-envelope"></i> <strong>Email:</strong> <a href="mailto:k67842177@gmail.com" aria-label="Email k67842177@gmail.com">k67842177@gmail.com</a></p>
            <p><i class="fas fa-map-marker-alt"></i> <strong>Office Address:</strong> 13 Chaka, Kotma, Anuppur, Madhya Pradesh, India, 484334</p>
        </div>
    </div>
</body>
</html>
