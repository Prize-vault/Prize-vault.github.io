<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooden Number Sliding Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0040ff, #c4007b);
            font-family: 'Alice', serif;
            color: white;
            position: relative;
        }

        .start-button {
            position: absolute;
            bottom: 20%;
            background-color: #a7098e; /* Button color */
            color: #ffffff; /* Button text color */
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.2s;
        }

        .start-button:hover {
            transform: scale(1.05);
            background-color: #8c0074; /* Darker shade for hover */
        }

        .signature {
            position: absolute;
            bottom: 70px;
            font-size: 16px;
            text-align: center;
        }

        h1 {
            position: absolute;
            top: 10%;
            font-size: 2.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Wooden Number Sliding Game</h1>
    <button class="start-button" onclick="openGame()">Start</button>
    <div class="signature">@pH Developer</div>

    <script>
        function openGame() {
            window.open('https://prize-vault.github.io/mode.html', '_blank');
        }
    </script>
</body>
</html>
